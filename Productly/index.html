<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"/>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Productly</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="content-wrapper">
                <a href="#"><img src="images/Logo.svg" alt="Logo" class="logo-image"></a>
                <nav class="header-nav">
                    <ul class="header-list">
                        <li class="header-list-item">
                            <a href="#" class="header-link">Product</a>
                        </li>
                        <li class="header-list-item">
                            <a href="#" class="header-link">Customers</a>
                        </li>
                        <li class="header-list-item">
                            <a href="#" class="header-link">Pricing</a>
                        </li>
                        <li class="header-list-item">
                            <a href="#" class="header-link">Resources</a>
                        </li>
                    </ul>
                </nav>
                <div class="header-auth">
                    <button type="submit" class="button button__white">Sign In</button>
                    <button type="submit" class="button">Sign Up</button>
                </div>
            </div>
        </header>
        <main>
            <section class="heroes">
                <div class="content-wrapper">
                    <div class="heroes-text-block">
                        <h1 class="heroes-title">The Design Thinking superpowers</h1>
                        <p class="heroes-text"> Tools, tutorials, design and innovation experts, all in one
                            place! The most intuitive way to imagine your next user
                            experience.</p>
                            <button type="submit" class="button button__big">
                                Get started
                            </button>
                    </div>
                    <img src="images/design_superpowers.png" alt="Image with people" class="heroes-image">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
